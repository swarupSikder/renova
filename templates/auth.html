{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Renova{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="bg-gradient-to-tr from-orange-100 via-white to-slate-100 font-sans min-h-screen relative">

  <!-- Success messages -->
    {% if messages %}
      <div class="fixed top-4 right-4 z-50 space-y-2">
        {% for message in messages %}
          <div class="bg-green-500 text-white px-6 py-3 rounded shadow-md animate-fade-in-out">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

  <!-- ðŸ”™ Back to Home Button -->
  <div class="absolute top-4 left-4 z-10">
    <a href="{% url 'home' %}" class="flex items-center text-orange-600 hover:text-orange-800 transition text-sm md:text-base">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 15.707a1 1 0 01-1.414 0L6.586 11l4.707-4.707a1 1 0 011.414 1.414L9.414 11l3.293 3.293a1 1 0 010 1.414z" clip-rule="evenodd" />
      </svg>
      <span>Back to Home</span>
    </a>
  </div>

  {% block content %}
  {% endblock %}

</body>
</html>
