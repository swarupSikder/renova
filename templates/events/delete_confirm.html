{% extends "index.html" %}

{% block events %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-10 rounded-xl shadow-md w-full max-w-md text-center">
    <h2 class="text-xl font-semibold text-red-600 mb-4">Are you sure you want to delete this event?</h2>
    <p class="text-gray-700 mb-6">Event: <strong>{{ event.name }}</strong></p>
    
    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-between gap-4">
        <a href="{% url 'dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg w-full">Cancel</a>
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg w-full">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
