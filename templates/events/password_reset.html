{% extends "events/dashboard.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="w-1/2 mx-auto mt-12 p-6 bg-white rounded-xl shadow-md text-center">
  
  <h1 class="text-2xl font-bold mb-3 text-gray-800 dark:text-gray-100">Reset Password</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-5">
    Enter your email to receive a password reset link.
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    
    <input 
      type="email" 
      name="email" 
      placeholder="Your email" 
      required 
      class="input input-bordered w-full text-gray-600 bg-white"
    >
    
    <button type="submit" class="btn btn-primary w-full">
      Send Reset Email
    </button>
  </form>

  <div class="mt-4">
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline text-sm">
      Back to Login
    </a>
  </div>

</div>
{% endblock %}
