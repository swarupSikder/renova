{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <script src="https://kit.fontawesome.com/d6d0eff34a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <style>
    /* Simple sidebar styling */
    body { margin: 0; font-family: Arial, sans-serif; }
    .sidebar {
      width: 220px; 
      background: #2c3e50; 
      height: 100vh; 
      position: fixed; 
      top: 0; 
      left: 0; 
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar .logo img {
      max-width: 140px;
      height: auto;
    }
    .sidebar nav a {
      display: block; 
      color: white; 
      padding: 12px 20px; 
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .sidebar nav a:hover {
      background: #34495e;
    }
    .sidebar .bottom-link {
      margin-bottom: 20px;
      text-align: center;
    }
    .sidebar .bottom-link a {
      color: #ecf0f1;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
      border: 1px solid transparent;
      border-radius: 6px;
      transition: background 0.3s, border-color 0.3s;
    }
    .sidebar .bottom-link a:hover {
      background: #34495e;
      border-color: #ecf0f1;
    }
    .content {
      margin-left: 220px; 
      padding: 20px;
      min-height: 100vh;
      background: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="logo">
        <img src="{% static 'images/favicon.png' %}" alt="Site Logo" />
      </div>
      <nav>
        <a href="{% url 'users_control' %}">Users</a>
        <a href="{% url 'events_control' %}">Events</a>
        <a href="{% url 'categories_control' %}">Categories</a>
      </nav>
    </div>
    <div class="bottom-link">
      <a href="{% url 'home' %}"><i class="fas fa-home mr-2"></i>Back to Home</a>
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
