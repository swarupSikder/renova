{% extends "events/dashboard.html" %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50">
  <div class="pt-16 md:pt-28">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center text-sky-500">Edit <span class="text-primary">Event</span></h2>

      {% if message %}
        <div class="mb-4 p-3 bg-green-100 text-green-800 rounded-md text-center">
          {{ message }}
        </div>
      {% endif %}

      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
              {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
              <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
            {% endif %}
          </div>
        {% endfor %}

        <button type="submit" class="mt-6 w-full bg-primary text-white py-2 rounded-lg hover:bg-sky-600 transition duration-300">
          Update Event
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
