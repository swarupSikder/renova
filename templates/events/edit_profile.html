{% extends "events/dashboard.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="container mx-auto p-6 bg-white rounded-lg shadow-lg min-h-lvh">
    <h1 class="text-2xl font-bold mb-6 text-orange-600">Edit Profile</h1>
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}" class="border p-2 w-full rounded bg-white">
        </div>
        <div>
            <label class="block text-gray-700">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}" class="border p-2 w-full rounded bg-white">
        </div>
        <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
