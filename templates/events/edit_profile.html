{% extends "events/dashboard.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8 max-w-lg mx-auto border border-gray-200 dark:border-gray-700">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-orange-600 dark:text-orange-400">Edit Profile</h1>
            <p class="text-gray-500 dark:text-gray-300 text-sm">Update your personal information below</p>
        </div>

        <!-- Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- First Name -->
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">First Name</label>
                <input type="text" name="first_name" value="{{ user.first_name }}"
                    class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
            </div>

            <!-- Last Name -->
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Last Name</label>
                <input type="text" name="last_name" value="{{ user.last_name }}"
                    class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:outline-none transition">
            </div>

            <!-- Email (readonly) -->
            <div>
                <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Email</label>
                <input type="email" value="{{ user.email }}" readonly
                    class="border border-gray-300 dark:border-gray-600 p-3 w-full rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-500 cursor-not-allowed">
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center mt-8">
                <a href="{% url 'profile' %}" 
                   class="px-5 py-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                   Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-medium shadow-md transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
