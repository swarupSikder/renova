{% extends 'auth.html' %}
{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100 px-4">
  <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-orange-600">Create Account</h2>
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
      Sign Up
    </button>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Login</a>
    </p>
  </form>
</div>
{% endblock %}
