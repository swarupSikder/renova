{% extends 'auth.html' %}
{% block content %}
<div class="min-h-screen flex justify-center items-center bg-gray-100 px-4">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-orange-600">Login</h2>
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-orange-400">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="w-full border px-3 py-2 rounded focus:ring-2 focus:ring-orange-400">
    </div>
    <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600 transition">
      Login
    </button>
    <p class="mt-4 text-center text-sm">
      Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-orange-500 hover:underline">Sign Up</a>
    </p>
  </form>
</div>
{% endblock %}
